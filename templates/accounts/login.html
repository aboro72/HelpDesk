<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ app_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>{{ company_name }} Helpdesk</h1>
        <p class="subtitle">Anmelden um fortzufahren</p>

        {% if form.errors %}
        <div class="error">
            <strong>Fehler:</strong> Bitte überprüfen Sie Ihre Eingaben.
        </div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">E-Mail oder Benutzername:</label>
                <input type="text" name="username" id="id_username" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Passwort:</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            <button type="submit">Anmelden</button>

            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="admin-link">
            Noch kein Konto? <a href="{% url 'accounts:register' %}">Jetzt registrieren</a>
        </div>

        <div class="admin-link" style="border-top: none; margin-top: 10px; padding-top: 0;">
            <a href="/admin/">→ Zum Admin-Interface</a>
        </div>
    </div>
</body>
</html>
